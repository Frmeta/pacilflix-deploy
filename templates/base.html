{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #141414;  
            color:#FFFFFF;
            margin: 0;
            padding: 0;
        }
        
        .navbar {
            height: 80px;
            width: 100%;
            background-color: #010101;
            display: flex;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .logo {
            padding-left: 60px;
            padding-right: 28px;
        }

        .navbar-button {
            background-color: transparent;
            border: none;
            color: inherit;
            padding: 0;
            font: inherit;
            cursor: pointer;
            outline: none;
        }

        .navbar-button { 
            margin-right: 36px;
            color: #FFFFFF;
            background-color: transparent;
            text-decoration: none;
            font-size: 16px;
        }

        .navbar-button:last-child {
            margin-right: 0;
        }

        .navbar-button:last-child {
            margin-right: 0;
        }

        .button-primary-red {
            display: inline-block;
            padding: 12px 20px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            background-color: #E50913;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .button-primary-red:hover {
            background-color: #940007;
        }

        .button-primary-blue {
            display: inline-block;
            padding: 12px 20px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            background-color: #0047FF;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .button-primary-blue:hover {
            background-color: #0032B4;
        }

        .button-secondary-grey {
            display: inline-block;
            padding: 12px 20px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            background-color: #B8B8B8;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .button-secondary-grey:hover {
            background-color: #6B6B6B;
        }
    </style>
    {% block meta %}
    {% endblock meta %}
</head>

<body>
    <div class="navbar">
        <div class="logo">
            <img src="https://i.ibb.co/px29Jfg/pacilflix-logo.png" alt="Logo" width="72" height="72"> 
        </div>
        <button class="navbar-button" id="home-button">Home</button>
        <button class="navbar-button" id="favorites-button">Favorites</button>
        <button class="navbar-button" id="downloads-button">Downloads</button>
        <button class="navbar-button" id="subscription-button">Subscription</button>
    </div>

    {% block content %}
    {% endblock content %}
</body>
</html>
