{% extends 'base.html' %}

{% block content %}
{% include 'navbar_aktif.html' %}
<div class="flex items-center justify-center pb-24">
    <div class="text-white rounded-xl w-3/4 m-2">
        <p class="flex justify-center text-4xl mt-24 mb-5 w-full text-white font-bold leading-tight text-center">Daftar Unduhan</p>
    
        <div class="grid grid-cols-3 gap-y-0 mt-6">
            <p class="font-bold text-md p-2 text-center flex items-center justify-center border-y-2 border-white">Judul</p>
            <p class="font-bold text-md p-2 text-center flex items-center justify-center border-y-2 border-white">Waktu Diunduh</p>
            <p class="font-bold text-md p-2 text-center flex items-center justify-center border-y-2 border-white">Aksi</p>
        </div>
        <div class="grid grid-cols-3 gap-y-0">
            {% for row in rows %}
                <p class="font-normal text-sm p-2 text-center flex items-center justify-center border-y-2 border-white">{{ row.0 }}</p>
                <p class="font-normal text-sm p-2 text-center flex items-center justify-center border-y-2 border-white text-justify">{{ row.1 }}</p>
                <div class="font-normal text-sm p-2 text-center flex items-center justify-center border-y-2 border-white">
                    <button class="inline-flex items-center py-2.5 px-6 text-medium font-normal text-center text-white bg-red-500 font-bold rounded-full transition-all hover:bg-red-700">
                        Hapus
                    </button>
                </div>
            {% endfor %}
            
            
        </div>
    </div>
</div>
{% endblock content %}
