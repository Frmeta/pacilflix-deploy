{% extends 'base.html' %}

{% block content %}
<div class="flex items-center justify-center pb-24">
    <div class="text-white rounded-xl w-3/4 m-2">
        <p class="flex justify-center text-4xl mt-7 mb-3 w-full text-white font-bold leading-tight text-center">Godzilla x Kong: The New Empire</p>
        <div class="flex flex-wrap justify-center w-full">
            <button class="px-4 py-2 mr-2 mt-2 bg-[#b91c1c] text-white font-bold rounded-full hover:bg-[#7f1d1d]">Tonton</button>
            <button onclick="openUnduhModal()" class="px-4 py-2 mr-2 mt-2 bg-[#b91c1c] text-white font-bold rounded-full transition-all hover:bg-[#7f1d1d]">Unduh Tayangan</button>
            <button onclick="openFavoritModal()" class="px-4 py-2 mt-2 bg-[#b91c1c] text-white font-bold rounded-full transition-all hover:bg-[#7f1d1d]">Favorit Tayangan</button>
        </div> 

        {% include "modal.html" %}
        
        <p class="flex justify-center text-2xl mt-7 mb-4 w-full text-white font-semibold leading-tight text-center">Review</p>
        
        <form>
            <div class="w-full mb-4 border border-gray-500 rounded-xl ">
                <div class="px-3 py-2 rounded-t-lg ">
                    <textarea id="comment" rows="4" class="shadow-lg bg-[#09090b] rounded-lg px-3 py-2 w-full px-0 text-normal text-white" placeholder="Tulis ulasan di sini..." required ></textarea>
                </div>
                <div class="flex items-center justify-end px-3 py-2 border-t dark:border-gray-500">
                    <button type="submit" class="inline-flex items-center py-2.5 px-4 text-medium font-normal text-center text-white bg-[#b91c1c] font-bold rounded-full transition-all hover:bg-[#7f1d1d]">
                        Post ulasan
                    </button>
                </div>
            </div>
        </form>

        <div class="container flex-col mt-6 p-5 px-7 border-2 border-[#7e0000] shadow-md shadow-[#7e0000] rounded-lg text-white h-fit">
            <div class="header flex w-full justify-between">
              <div class="flex justify-start items-center">
                <p class="mr-3 font-bold text-lg">tommy_boom</p>
                <p class="text-xs">08/11/2023 0:53:49</p>
                </div>
                <div class="flex justify-end">
                    <p class="mr-3 font-bold text-lg text-end">‚≠ê 9.6</p>
                </div>
            </div>
            <div class="mt-3">
              <p>Film ini sungguh menggetarkan hati. Cerita yang menyentuh dan akting para pemainnya luar biasa!</p>
            </div>
        </div>
 
        <p class="flex justify-center mt-7 w-full text-white font-extralight leading-tight text-center">belum ada ulasan :(</p>
    </div>
</div>

{% endblock content %}
