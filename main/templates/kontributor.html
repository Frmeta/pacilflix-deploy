{% extends 'base.html' %}

{% block content %}
{% include 'navbar_aktif.html' %}
<style>
    #contributors-button {
        font-weight: bold;
    }

    h1 {
        margin-top: 120px;
        margin-bottom: 28px;
        font-size: 32px;
        font-weight: bold;
    }

    th, td {
        border: 1.5px solid rgba(255,255,255,0.1);
        padding: 16px;
    }

    table, h1, h4 {
        margin-left: 80px;
    }

    h4 {
        margin-bottom: 12px;
        margin-top: 0px;
        font-size: 16px;
        font-weight: bold;
    }

    table {
        align-items: center;
        margin-top: 0px;
        margin-right: 80px;
        width: 100%;
        padding: 0px;
        background-color: transparent;
        border-spacing: 0;
        border-collapse: separate;
        text-align: center;
    }

    table tr:first-child th:first-child {
    border-top-left-radius: 12px;
    }

    table tr:first-child th:last-child {
    border-top-right-radius: 12px;
    }

    table tr:last-child td:first-child {
    border-bottom-left-radius: 12px;
    }

    table tr:last-child td:last-child {
    border-bottom-right-radius: 12px;
    }

    th:first-child, td:first-child {
        width: 30%;
    }

    th:nth-child(2), td:nth-child(2) {
        width: 30%;
    }

    th:nth-child(3), td:nth-child(2) {
        width: 15%;
    }

    th:last-child, td:last-child {
        width: 25%;
    }

    .pemain {
        margin-top: 32px;
        margin-bottom: 40px;
    }

    .sutradara {
        margin-bottom: 40px;
    }

    .penulis-skenario {
        margin-bottom: 80px;
    }

    .chips-container {
        text-align: center;
        margin-bottom: 20px;
    }

    .button-chips {
        margin-right: 16px;
    }

    .button-chips:last-child {
        margin-right: 0px;
    }
</style>

<h1>Daftar Kontributor</h1>

<div class="chips-container">
    <a href="/kontributor_pemain/" class="button-chips">Pemain</a>
    <a href="/kontributor_sutradara/" class="button-chips">Sutradara</a>
    <a href="/kontributor_penulis_skenario/" class="button-chips">Penulis Skenario</a>
</div>

<div class="container">
    <table>
        <tr>
            <th>Nama</th>
            <th>Tipe</th>
            <th>Jenis Kelamin</th>
            <th>Kewarganegaraan</th>
        </tr>

        {% for row in rows %}
        <tr>
            <td>{{row.1}}</td>
            <td>{{row.3}}</td>
            <td>{{row.2}}</td>
            <td>{{row.4}}</td>
        </tr>
        {% endfor %}
    </table>
</div>

<br>
<br>
<br>
{% endblock content %}
